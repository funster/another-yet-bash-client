apply plugin: 'com.android.application'

dependencies {
    compile "com.android.support:support-v4:21.0.+"
    compile "com.android.support:appcompat-v7:21.0.+"
    compile "com.android.support:support-annotations:21.0.+"
    compile "org.jsoup:jsoup:1.7.3"
    compile "com.daimajia.swipelayout:library:1.1.7@aar"
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        versionCode 27
        versionName '1.4'
        minSdkVersion 15
        targetSdkVersion 21
    }

    signingConfigs {
        release {
            storeFile file(System.properties['user.home'] + "/.android/alpha.keystore")
            storePassword 'uthvbjyf'
            keyAlias 'defaultkey'
            keyPassword 'uthvbjyf'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFile 'proguard.cfg'
            signingConfig android.signingConfigs.release
        }
    }

    lintOptions {
        quiet true
        abortOnError false
        checkReleaseBuilds false
    }
}