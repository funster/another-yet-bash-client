apply plugin: 'android'

dependencies {
    compile 'com.android.support:support-v4:+'
    compile 'org.jsoup:jsoup:1.7.+'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        versionCode 1
        versionName "0.1"
        minSdkVersion 17
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard true
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }

    lintOptions {
        abortOnError false
    }
}